
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Kanban System Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      @keyframes pick-action {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.1); }
        100% { transform: translateY(0) scale(1); }
      }

      @keyframes drop-action {
        0% { transform: translateY(-20px); }
        60% { transform: translateY(5px); }
        80% { transform: translateY(-2px); }
        100% { transform: translateY(0); }
      }

      @keyframes slide-in-right {
        0% { transform: translateX(100px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-50px) scale(0.8); opacity: 0; }
      }

      @keyframes trail-fade {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5); }
      }

      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
      }

      .animate-pulse-slow {
        animation: pulse-slow 2s ease-in-out infinite;
      }

      .animate-pick {
        animation: pick-action 0.5s ease-out;
      }

      .animate-drop {
        animation: drop-action 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out;
      }

      .animate-float-up {
        animation: float-up 0.8s ease-out forwards;
      }

      .animate-trail-fade {
        animation: trail-fade 1s ease-out forwards;
      }

      /* 3D Container Stacking */
      .container-3d {
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .container-stacked {
        transition: all 0.3s ease;
      }

      .container-stacked:hover {
        transform: translateZ(10px) scale(1.05);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
